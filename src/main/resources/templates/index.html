<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>

<body>
    <div th:if="${users != null and !users.empty}">
        <table>
            <tr>
                <th>Name</th>
                <th>Last Name</th>
                <th>E-mail</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
            </tr>
        </table>
    </div>

</body>

</html>
